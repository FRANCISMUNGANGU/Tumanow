<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block static_inclusions %}

    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/media/logo.png" alt="TumaNow Logo">
            <h1>TumaNow</h1>
        </div>
        <form action="">
            <input type="search" placeholder="Search">
        </form>
        <nav>
            {% if request.user.is_authenticated %}
            <div class="profile-menu">
                <a href="{% url 'profile' %}">
                    <img src="{{ request.user.customer.profile_pic.url }}" alt="Profile" class="profile-icon">
                </a>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="login-btn">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <header class="header-2">
        <nav class="links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'restaurants' %}">Restaurants</a>
            <a href="#">About</a>
            <a href="#">Pages</a>
        </nav>
    </header>

    {% block main %}

    {% endblock %}

    <footer>
        <p>&copy; 2025 TumaNow. All rights reserved.</p>
    </footer>
</body>
</html>
